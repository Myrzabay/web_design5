<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<title>CRUD</title>
</head>
<body>

<div class="container mt-4">
    <h1 class="display-4 text-center">
       <span class="text-primary">Movie</span>, <span class="text-warning">Cartoon</span> and <span class="text-success">Anime</span></h1>
      <form id="movie-form">
        <div class="form-group">
          <label for="title">Index</label>
          <input type="text" id="index" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">Country</label>
          <input type="text" id="country" class="form-control">
        </div>
        <div class="form-group">
          <label for="title">Genre</label>
          <input type="text" id="genre" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Date</label>
          <input type="text" id="date" class="form-control">
        </div>
        
        <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
          	<th>Index</th>
            <th>Name</th>
            <th>Country</th>
            <th>Genre</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="movie-list"></tbody>
      </table>
  </div>
 <script src="js/book.js"></script>
</body>
</html>
